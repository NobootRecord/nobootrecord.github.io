<script language="JScript">
// Код для чтения и анализа файла discuss.txt,
// в котором хранится вся дискуссия.
/*
Шаблон для оформления каждого сообщения:

   Автор
   Дата
   Текст Сообщения
   
*/

// Создаём объект FileSystemObject
var fso = new ActiveXObject("Scripting.FileSystemObject");
// Открываем файл discuss.txt
var f = fso.OpenTextFile("discuss.txt", 1);

// Сейчас будем модифицировать элемент discuss_stuff
var ds = document.getElementById("discuss_stuff");

// Читаем и выводим данные
while (!f.AtEndOfStream) {
	var ath = f.ReadLine();
	var dat = f.ReadLine();	
	var msg = f.ReadLine();
	ds.innerHTML += "\n"+"<b>"+ath+"</b> от <em>"+dat+"</em>"+"\n"+msg;
};

// Закрываем файл
f.Close();
</script>
